<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== ICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css">




</head>

<body>

    <!--==================== HEADER ====================-->
    <header class="header" id="header">

        <nav class="nav container">

            <a href="#" class="nav__logo">
                <span class="nav__logo-circle">A</span>
                <span class="nav__logo-name">Abhyuday Pratap Singh</span>
            </a>


            <div class="nav__menu" id="nav-menu">

                <span class="nav__title">Menu</span>

                <h3 class="nav__name">Abhyuday</h3>

                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link ">About Me</a>
                    </li>

                    <li class="nav__item">
                        <a href="#services" class="nav__link ">Services</a>
                    </li>

                    <li class="nav__item">
                        <a href="#projects" class="nav__link ">Projects</a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link nav__link-button">Contact Me</a>
                    </li>

                </ul>

                <!-- close button -->

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

            </div>


            <div class="nav__buttons">
                <!-- toggle buttons -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-5-line"></i>
                </div>
            </div>



        </nav>
    </header>
    <!-- Main -->

    <main>
        <section class="home section" id="home"></section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about"></section>

        <!--==================== SERVICES ====================-->
        <section class="services section" id="services"></section>

        <!--==================== PROJECTS ====================-->
        <section class="projects section " id="projects"></section>

        <!--==================== CONTACT ====================-->
        <section class="contact section" id="contact"></section>

    </main>


    <footer class="footer"></footer>

    <script src="js/main.js"></script>
</body>

</html>
